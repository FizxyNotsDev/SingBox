port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: info
allow-lan: true
bind-address: "*"
unified-delay: true

external-controller: 0.0.0.0:9090
secret: ""

profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  ipv6: false
  prefer-h3: true
  use-hosts: true
  use-system-hosts: false
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.quad9.net/dns-query
  fake-ip-range: 198.18.0.1/16
  enhanced-mode: fake-ip

# Ambil akun dari file/url eksternal
proxy-providers:
  myproxies:
    type: http
    url: "https://raw.githubusercontent.com/FizxyNotsDev/SingBox/refs/heads/main/cf.yaml"
    interval: 3600
    path: ./proxies/myproxies.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: "AUTO"
    type: url-test
    use:
      - myproxies
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: "MANUAL"
    type: select
    use:
      - myproxies
      - AUTO

rules:
  - GEOIP,ID,DIRECT
  - MATCH,MANUAL
